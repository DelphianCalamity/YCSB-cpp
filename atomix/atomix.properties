# Atomix Database Configuration
# Default configuration file for Atomix YCSB-cpp binding

# Workload configuration
workload=site.ycsb.workloads.CoreWorkload
recordcount=50
operationcount=1000
insertorder=ordered
requestdistribution=uniform

# Zipfian distribution configuration
# zipfianconstant: Controls the skew of the zipfian distribution
# - Values < 1.0: Lower skew (more uniform)
# - Values close to 1.0: Higher skew (more concentrated access)
# - Values >= 1.0: Very high skew (may be slow for large datasets)
# - Recommended range: 0.5 to 0.999
zipfianconstant=0.0

# Atomix configuration
atomix.frontend.address=127.0.0.1:50057
atomix.namespace=ycsb
atomix.keyspace=xxx
atomix.keyspace.num_keys=50
atomix.connection.timeout=30
atomix.request.timeout=10

# Operation distribution
readproportion=0.0
updateproportion=0.0
readmodifywriteproportion=1.0
scanproportion=0
insertproportion=0

fieldcount=1
fieldlengthdistribution=constant
fieldlength=1
dataintegrity=false
writeallfields=false
readallfieldsbyname=false
readallfields=false